services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel-app
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: mysql
        restart: always
        environment:
            MYSQL_DATABASE: $DB
            MYSQL_ROOT_PASSWORD: $PASS
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data:
